    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .container img {
            margin: 5px;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 313 / 437;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function filterCards() {
            const rarity = document.getElementById('rarity-select').value;
            const minPrice = parseFloat(document.getElementById('min-price').value) || 0;
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                if (rarity === 'All' || container.id === rarity) {
                    const cards = container.querySelectorAll('img');
                    let hasVisibleCards = false;
                    cards.forEach(card => {
                        const price = parseFloat(card.getAttribute('data-price').substring(1));
                        if (price >= minPrice) {
                            card.style.display = '';
                            hasVisibleCards = true;
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    if (hasVisibleCards) {
                        container.classList.remove('hidden');
                    } else {
                        container.classList.add('hidden');
                    }
                } else {
                    container.classList.add('hidden');
                }
            });
            adjustImageSizes();
        }

        function adjustImageSizes() {
            const rows = document.querySelectorAll('.row');
            rows.forEach(row => {
                const images = row.querySelectorAll('img');
                const rowCount = Math.min(3, Math.ceil(images.length / 10));
                const rowHeight = `calc((100vh - 100px) / ${rowCount})`;
                images.forEach(img => {
                    img.style.height = rowHeight;
                });
            });
        }

        window.addEventListener('load', () => {
            adjustImageSizes();
            filterCards();
        });

        window.addEventListener('resize', adjustImageSizes);
    </script>
